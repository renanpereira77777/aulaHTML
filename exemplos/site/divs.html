<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

    <style>
        .caixa-principal {
            background-color: blueviolet;
            height: 250px;
        }
        .caixa {
            height: 125px;
            width: 125px;
            margin: 5px;
        }
        .caixa-azul{
            background-color: blue;
        }
        .caixa-amarela{
            background-color: yellow;
        }
        .caixa-lilas{
            background-color: violet;
        }
        .caixa-verde{
            background-color: green;
    </style>


</head>
<body>
    <h1>Criando nossas div's</h1>

    <div class= "caixa-principal">
        <div class="caixa caixa-amarela"></div>
        <div class="caixa caixa-lilas"></div>
        <div class="caixa caixa-verde"></div>
        <div class="caixa caixa-azul"></div>


    </div>

</body>
</html>
