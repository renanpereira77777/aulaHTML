<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Entre em contato</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <br>
        <label for="conheceu">Como nos conheceu:</label><br>
        <select id="conheceu" name="conheceu"><br>

            <option value="Internet">Internet</option>
            <option value="Amigo">Amigo</option>
            <option value="Outdor">Outdor</option>
            <option value="Outro">Outro</option>

        </select>

        <br><br>

        <input type="checkbox" id="termos" name="termosdeuso" value="termos">
        <label class="checkbox" for="termos">Aceito os termos de uso</label><br>

        <input type="checkbox" id="notificacoes" name="notificacoes" value="notificacoes">
        <label class="checkbox" for="notificacoes">Desejo receber notificações!</label><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
